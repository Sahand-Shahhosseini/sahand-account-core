name: Project-L Build + QA + ReleasePack

on:
  workflow_dispatch:
  push:
    paths:
      - 'PROJECT_L/**'
      - '.github/workflows/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX (LuaLaTeX) + latexmk
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-luatex texlive-latex-extra texlive-pictures texlive-science \
            texlive-fonts-recommended texlive-fonts-extra latexmk zip python3
          # Fonts: best-effort (never fail the build on missing font packages)
          sudo apt-get install -y --no-install-recommends fonts-noto-core fonts-noto-extra fonts-dejavu fonts-stix

      - name: Build DOC00_TEMPLATE
        working-directory: PROJECT_L
        run: |
          latexmk -r TOOLS/latexmkrc -cd DOCS/DOC00_TEMPLATE/main.tex

      - name: QA (log sieve; fail-closed)
        working-directory: PROJECT_L
        run: |
          python3 - << 'PY'
          import sys, pathlib, re
          logp = pathlib.Path("DOCS/DOC00_TEMPLATE/main.log")
          if not logp.exists():
              print("QA FAIL: log not found")
              sys.exit(1)
          log = logp.read_text(errors="ignore")
          fails = []

          def show(substr, max_lines=25):
              hits = []
              for line in log.splitlines():
                  if substr in line:
                      hits.append(line.strip())
                      if len(hits) >= max_lines:
                          break
              if hits:
                  print(f"--- QA DEBUG ({substr}) first {len(hits)} lines ---")
                  for h in hits:
                      print(h)

          if "Missing character:" in log:
              fails.append("Missing character (tofu risk)")
              show("Missing character:")
          if "Font substitution" in log:
              fails.append("Font substitution")
              show("Font substitution")
          if "! LaTeX Error:" in log:
              fails.append("LaTeX Error")
              for line in log.splitlines():
                  if line.startswith("! LaTeX Error:"):
                      print("--- QA DEBUG (first LaTeX Error) ---")
                      print(line.strip())
                      break
          if re.search(r"Overfull \hbox", log):
              fails.append("Overfull hbox")
              show("Overfull \hbox")

          if fails:
              print("QA FAIL:", "; ".join(fails))
              sys.exit(1)
          print("QA PASS")
          PY

      - name: Make ReleasePack zip
        working-directory: PROJECT_L
        run: |
          mkdir -p _release
          zip -r _release/RELEASEPACK_PROJECT_L_CI.zip DOCS STYLEKIT TOOLS CONTRACT DB REGISTRY ANNEX QA || true

      - name: Upload artifact (ReleasePack)
        uses: actions/upload-artifact@v4
        with:
          name: RELEASEPACK_PROJECT_L_CI
          path: PROJECT_L/_release/RELEASEPACK_PROJECT_L_CI.zip
