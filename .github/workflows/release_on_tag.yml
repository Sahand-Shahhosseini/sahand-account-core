name: Release on tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX + tools
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-luatex texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-pictures latexmk zip fonts-noto-core fonts-stix fonts-dejavu || true

      - name: Build DOC00_TEMPLATE
        working-directory: PROJECT_L
        run: |
          latexmk -r TOOLS/latexmkrc -cd DOCS/DOC00_TEMPLATE/main.tex

      - name: Make ReleasePack zip
        working-directory: PROJECT_L
        run: |
          mkdir -p _release
          zip -r _release/RELEASEPACK_PROJECT_L_${{ github.ref_name }}.zip DOCS STYLEKIT TOOLS CONTRACT DB REGISTRY ANNEX QA || true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: PROJECT_L/_release/*.zip
